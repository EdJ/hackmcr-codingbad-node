    var stage, stageWidth, stageHeight, loader;

    function init() {
        stage = new createjs.Stage("travelatorCanvas");
        canvas = stage.canvas;

        canvas = document.getElementById("travelatorCanvas");
        stageWidth = document.body.clientWidth; //document.width is obsolete
        stageHeight = document.body.clientHeight; //document.height is obsolete


        canvas.width = stageWidth;
        canvas.height = stageHeight;

        var square = new createjs.Shape();

        square.graphics.beginFill("#000000").drawRect(0, 0, stageWidth, stageHeight);

        stage.addChild(square);
        stage.update();

    }
