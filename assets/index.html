<!DOCTYPE html>

<script type="text/javascript">
$(function() {

    $("a#showLeaderboard").click(function() {
        if ($("#leaderBoard").css('visibility') == 'hidden')
            $("#leaderBoard").css('visibility', 'visible');
        else
            $("#leaderBoard").css('visibility', 'hidden');
    })

});
</script>

                    </li>
                    <li class='has-sub'>

                            LeaderBoard
                        </a>
                    </li>
                    <li class='last'>
                        <a href='#'>
                            <span>Third One</span>
                        </a>
                    </li>
